<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join as Player - Tambola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      background: linear-gradient(135deg, #1e3a5f 0%, #2c5f7c 100%);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      background: rgba(255,255,255,0.95);
      padding: 2rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 10px 32px rgba(0,0,0,0.15);
      width: 360px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #1e3a5f;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 0.25rem;
      font-weight: 500;
      color: #1e3a5f;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    input, button {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    input {
      outline: none;
      color: #1e3a5f;
      background: #fff;
      font-weight: 600;
      border: 2px solid #e0e0e0;
      margin-bottom: 0.25rem;
    }
    input:focus {
      border-color: #2c5f7c;
      background: #f8f9fa;
    }
    button {
      background: #2c5f7c;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #1e3a5f;
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join as Player</h2>
    <form id="playerForm">
      <label for="playerName">Your Name</label>
      <input type="text" id="playerName" name="playerName" required />

      <label for="roomId">Room ID</label>
      <input type="text" id="roomId" name="roomId" required />

      <!--<label for="numTickets">Number of Tickets</label>
      <input type="number" id="numTickets" name="numTickets" min="1" max="10" value="1" required />-->

      <button type="submit">Join Room</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    document.getElementById('playerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const playerName = document.getElementById('playerName').value.trim();
      const roomId = document.getElementById('roomId').value.trim();
    
      if (!roomId || !playerName) {
        alert('Please enter both your name and room ID.');
        return;
      }
      socket.emit('joinRoom', { roomId, player: playerName });
      sessionStorage.setItem('currentPlayerName', playerName);
      //sessionStorage.setItem('numTickets', numTickets);
    });

    socket.on('roomJoined', (roomData) => {
      window.location.href = `room.html?roomId=${roomData.roomId}`;
    });

    socket.on('joinError', (msg) => {
      alert(msg);
    });
  </script>
</body>
</html>
