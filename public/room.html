<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tambola Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #5ad7ff 0%, #726cf8 100%);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #roomIdDisplay {
      font-weight: 600;
      margin-bottom: 2rem;
      font-size: 1.25rem;
    }
    #playersList {
      background: white;
      color: #5030ff;
      padding: 1rem 2rem;
      border-radius: 18px;
      box-shadow: 0 12px 25px rgba(114,108,248,0.2);
      width: 100%;
      max-width: 500px;
      margin-bottom: 2rem;
    }
    #playersList h3 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #playersList ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-weight: 600;
      font-size: 1.1rem;
      color: #726cf8;
    }
    #playersList ul li {
      padding: 0.3rem 0;
      border-bottom: 1px solid #ddd;
    }
	/* Ticket container style */
	.ticket {
	display: grid;
	grid-template-columns: repeat(9, 28px);
	grid-gap: 4px;
	border: 2px solid #ccc;
	border-radius: 12px;
	padding: 8px;
	cursor: pointer;
	transition: border-color 0.3s ease, box-shadow 0.3s ease;
	}

	.ticket:hover {
	border-color: #726cf8;
	box-shadow: 0 0 8px #726cf8aa;
	}

	.ticket.selected {
	border-color: #4826bc;
	box-shadow: 0 0 14px #4826bcc0;
	}

	/* Cells for numbers */
	.ticket div {
	width: 28px;
	height: 28px;
	line-height: 28px;
	border-radius: 6px;
	font-weight: 700;
	font-size: 14px;
	text-align: center;
	user-select: none;
	background-color: #726cf8;
	color: white;
	}

.ticket div.empty {
  background: transparent;
  cursor: default;
}

.ticket-selection-modal {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.75);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.ticket-selection-container {
  background: white;
  color: #333;
  padding: 30px;
  border-radius: 24px;
  max-width: 820px;
  max-height: 80vh;
  overflow-y: auto;
  box-sizing: border-box;
  text-align: center;
  user-select: none;
}

.ticket-selection-container h3 {
  margin-bottom: 14px;
}

.ticket-selection-container p {
  margin-bottom: 20px;
  font-weight: 500;
}

.ticket-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  justify-content: center;
}

.ticket {
  display: grid;
  grid-template-columns: repeat(9, 28px);
  grid-template-rows: repeat(3, 28px);
  gap: 4px;
  border: 2px solid #ccc;
  border-radius: 12px;
  padding: 8px;
  cursor: pointer;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  user-select: none;
  width: max-content;
  background: #f7f7f7;
}

.ticket:hover {
  border-color: #726cf8;
  box-shadow: 0 0 8px #726cf8aa;
}

.ticket.selected {
  border-color: #4826bc;
  box-shadow: 0 0 14px #4826bcc0;
}

.ticket-cell {
  width: 28px;
  height: 28px;
  line-height: 28px;
  border-radius: 6px;
  font-weight: 700;
  font-size: 14px;
  text-align: center;
  user-select: none;
  background-color: #726cf8;
  color: white;
  box-sizing: border-box;
  border: 1px solid #5a52c7;
}

.ticket-cell.empty {
  background: white;
  border: none;
  cursor: default;
}

.selection-button {
  margin-top: 20px;
  padding: 12px 28px;
  border-radius: 14px;
  font-weight: 600;
  background: #726cf8;
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.3s ease;
}

.selection-button:disabled {
  background: #bbb;
  cursor: not-allowed;
}

.selection-button:hover:not(:disabled) {
  background: #4826bc;
}
.btn-style {
  background: #fff;
  color: #726cf8;
  font-weight: 700;
  border: none;
  border-radius: 12px;
  padding: 14px 32px;
  cursor: pointer;
  box-shadow: 0 5px 12px rgba(114,108,248,0.7);
  margin-bottom: 2rem;
  transition: background-color 0.3s ease, color 0.3s ease;
}
.btn-style:hover {
  background-color: #726cf8;
  color: white;
  box-shadow: 0 6px 20px rgba(114,108,248,0.9);
}
.btn-style:disabled {
  opacity: 0.5;
  cursor: pointer;
}



  </style>
</head>
<body>
  <h1>Tambola Room</h1>

  <div id="roomInfo" style="
    background: #fff;
    color: #726cf8;
    padding: 20px 30px;
    border-radius: 18px;
    box-shadow: 0 12px 25px rgba(114,108,248,0.2);
    width: 100%;
    max-width: 500px;
    margin-bottom: 2rem;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    font-size: 1.1rem;
  ">
    <div><strong>Room Name: </strong><span id="roomNameDisplay"></span></div>
    <div><strong>Room ID: </strong><span id="roomIdDisplay"></span></div>
    <div><strong>Ticket Price: </strong><span id="ticketPriceDisplay"></span></div>
    <div><strong>Number of Players: </strong><span id="numPlayersDisplay"></span></div>
  </div>

  <!-- Only visible for host -->
  <button id="startGameBtn" disabled>Start Game</button>

  <div id="playersList">
    <h3>Players in Room</h3>
    <ul id="playersUl"></ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const roomId = new URLSearchParams(window.location.search).get('roomId');
    const roomIdDisplay = document.getElementById('roomIdDisplay');
    const startGameBtn = document.getElementById('startGameBtn');
    startGameBtn.classList.add('btn-style');
    const playersUl = document.getElementById('playersUl');

    roomIdDisplay.textContent = roomId;

    const hostName = sessionStorage.getItem('hostName') || '';
    const userName = sessionStorage.getItem('currentPlayerName') || '';

    // Enable start button only for host
    if (userName === hostName) {
      startGameBtn.disabled = false;
    } else {
      startGameBtn.style.display = 'none'; // hide for non-hosts
    }

    // Host starts the game
    startGameBtn.addEventListener('click', () => {
      socket.emit('startGame', { roomId });
    });

    // Join the room
    socket.emit('joinRoom', { roomId, player: userName || '[Player]' });

    // Update room info
    socket.on('roomUpdate', (data) => {
      document.getElementById('roomNameDisplay').textContent = data.roomName || 'N/A';
      document.getElementById('roomIdDisplay').textContent = data.roomId || 'N/A';
      document.getElementById('ticketPriceDisplay').textContent = data.ticketPrice || 'N/A';
      document.getElementById('numPlayersDisplay').textContent = data.numPlayers || 0;

      playersUl.innerHTML = '';
      data.players.forEach(player => {
        const li = document.createElement('li');
        li.textContent = player;
        playersUl.appendChild(li);
      });
    });

    // Game start event â†’ redirect all players to game.html
    socket.on('gameStarted', (data) => {
      window.location.href = `game.html?roomId=${data.roomId}`;
    });

    socket.on('joinError', (msg) => {
      alert(msg);
    });

    // --- Ticket Selection UI ---
    const chooseTicketsBtn = document.createElement('button');
    chooseTicketsBtn.textContent = 'Choose Tickets';
    chooseTicketsBtn.id = 'chooseTicketsBtn';
    chooseTicketsBtn.classList.add('btn-style');
    chooseTicketsBtn.style.marginTop = '10px';
    document.body.appendChild(chooseTicketsBtn);

    let ticketsSelected = false;
    chooseTicketsBtn.disabled = false;

    chooseTicketsBtn.addEventListener('click', () => {
      if (ticketsSelected) {
        alert('Tickets already selected!');
        return;
      }
      socket.emit('getAvailableTickets', { roomId, player: userName });
    });

    socket.on('availableTickets', (tickets) => {
      const modal = document.createElement('div');
      modal.className = 'ticket-selection-modal';

      const container = document.createElement('div');
      container.className = 'ticket-selection-container';

      const reshuffleBtn = document.createElement('button');
      reshuffleBtn.textContent = "Reshuffle Tickets";
      reshuffleBtn.className = 'selection-button';
      reshuffleBtn.style.marginBottom = "14px";
      reshuffleBtn.onclick = () => {
        socket.emit('getAvailableTickets', { roomId, player: userName });
        document.body.removeChild(modal);
      };
      container.appendChild(reshuffleBtn);

      const title = document.createElement('h3');
      title.textContent = 'Select up to your ticket limit';
      container.appendChild(title);

      const instructions = document.createElement('p');
      instructions.textContent = 'Click on tickets to select/deselect. Max tickets allowed: ' + (window.numTickets || 5);
      container.appendChild(instructions);

      const ticketsGrid = document.createElement('div');
      ticketsGrid.className = 'ticket-grid';

      let selectedIndices = new Set();

      function updateConfirmButton() {
        confirmBtn.disabled = selectedIndices.size === 0;
      }

      tickets.forEach((ticket, idx) => {
        const ticketDiv = document.createElement('div');
        ticketDiv.className = 'ticket';

        // Render ticket grid
        for (let row = 0; row < 3; row++) {
          for (let col = 0; col < 9; col++) {
            const cell = document.createElement('div');
            cell.className = 'ticket-cell';
            const num = ticket[row][col];
            cell.textContent = num || '';
            if (num === null) cell.classList.add('empty');
            ticketDiv.appendChild(cell);
          }
        }

        ticketDiv.onclick = () => {
          if (selectedIndices.has(idx)) {
            selectedIndices.delete(idx);
            ticketDiv.classList.remove('selected');
          } else {
            if (selectedIndices.size >= (window.numTickets || 5)) {
              alert('Maximum tickets selected');
              return;
            }
            selectedIndices.add(idx);
            ticketDiv.classList.add('selected');
          }
          updateConfirmButton();
        };

        ticketsGrid.appendChild(ticketDiv);
      });

      container.appendChild(ticketsGrid);

      const confirmBtn = document.createElement('button');
      confirmBtn.className = 'selection-button';
      confirmBtn.textContent = 'Confirm Selection';
      confirmBtn.disabled = true;
      container.appendChild(confirmBtn);

      confirmBtn.onclick = () => {
        if (selectedIndices.size === 0) {
          alert('Please select at least one ticket.');
          return;
        }
        socket.emit('selectTickets', {
          roomId,
          player: userName,
          selectedIndices: Array.from(selectedIndices)
        });
        ticketsSelected = true;
        sessionStorage.setItem('selectedTicketIndices', JSON.stringify(Array.from(selectedIndices)));
        document.body.removeChild(modal);
        chooseTicketsBtn.disabled = true;
      };

      modal.appendChild(container);
      document.body.appendChild(modal);
    });

    // default ticket limit
    window.numTickets = 5;
  </script>
</body>
</html>
