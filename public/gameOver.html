<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Over - Housie</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3a5f 0%, #2c5f7c 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .results-container {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    .result-card {
      background: rgba(255,255,255,0.95);
      color: #333;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .result-card h2 {
      font-size: 1.2rem;
      color: #1e3a5f;
      margin: 0 0 0.5rem 0;
    }
    .result-card p {
      margin: 0.2rem 0;
      font-size: 0.95rem;
    }
    .result-card .ticket-section {
      margin-top: 0.5rem;
      border-top: 1px solid #ddd;
      padding-top: 0.5rem;
    }
    button {
      margin-top: 2rem;
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      background: #fff;
      color: #1e3a5f;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #2c5f7c;
      color: #fff;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Game Over ðŸŽ‰</h1>
  <div class="results-container" id="resultsContainer"></div>
  <button onclick="goHome()">Go to Home</button>
  <button onclick="goRoom()">Restart</button>
  

  <script>
    const results = JSON.parse(sessionStorage.getItem("gameResults") || "[]");
    const container = document.getElementById("resultsContainer");

    if (results.length === 0) {
      container.innerHTML = `<p>No results available</p>`;
    } else {
      results.forEach(player => {
        const card = document.createElement("div");
        card.classList.add("result-card");

        const ticketsHTML = player.tickets && player.tickets.length > 0
          ? player.tickets.map((t, i) => `<p>Ticket ${i + 1}</p>`).join('')
          : "â€”";

        const claimsHTML = player.tickets && player.tickets.length > 0
          ? player.tickets.map((t, i) => {
              const ticketClaims = player.claims
                ? player.claims.filter(c => c.ticketIndex === i).map(c => c.claimType)
                : [];
              return `<p><strong>Ticket ${i+1} Claims:</strong> ${ticketClaims.length > 0 ? ticketClaims.join(", ") : "â€”"}</p>`;
            }).join('')
          : "â€”";

        card.innerHTML = `
          <h2>${player.name}</h2>
          <p><strong>No. of Tickets:</strong> ${player.tickets ? player.tickets.length : 0}</p>
    
          <div class="ticket-section">
            <p><strong>Claims:</strong></p>
            ${claimsHTML}
          </div>
        `;
        container.appendChild(card);
      });
    }

    function goHome() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
    function goRoom() {
      window.location.href = "room.html";
    }
  </script>
</body>
</html>
