<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join as Host - Tambola</title>
  <style>
    body, html {
      background: linear-gradient(135deg, #726cf8 40%, #5ad7ff 100%);
      height: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 2rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(90,215,255,0.2);
      width: 360px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      text-align: left;
      font-weight: 600;
      font-size: 0.9rem;
    }
    input, button {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }
    input {
      outline: none;
    }
    button {
      background: #f2f9ff;
      color: #726cf8;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(114,108,248,0.3);
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #726cf8;
      color: #fff;
      box-shadow: 0 5px 15px rgba(114,108,248,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join as Host</h2>
    <form id="hostForm">
      <label for="roomName">Enter Room Name</label>
      <input type="text" id="roomName" name="roomName" required placeholder="Room name" />

      <label for="hostName">Enter Your Name</label>
      <input type="text" id="hostName" name="hostName" required placeholder="Your name" />

      <label for="numPlayers">Enter Number of Players</label>
      <input type="number" id="numPlayers" name="numPlayers" required min="2" max="20" placeholder="Number of players" />

      <label for="ticketPrice">Enter Price for Ticket</label>
      <input type="number" id="ticketPrice" name="ticketPrice" required min="0" step="0.01" placeholder="Ticket price" />
	  <!-- Add inside your <form> before the Submit button -->
      <!--<label for="numTickets">Enter Number of Tickets</label>
      <input type="number" id="numTickets" name="numTickets" required min="1" max="10" placeholder="Number of tickets" />-->

      <button type="submit">Create Room</button>
    </form>
  </div>

 <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    document.getElementById('hostForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const host = document.getElementById('hostName').value.trim();
      const numPlayers = document.getElementById('numPlayers').value.trim();
      const roomName = document.getElementById('roomName').value.trim();
      const ticketPrice = document.getElementById('ticketPrice').value.trim();
	  //const numTickets = document.getElementById('numTickets').value.trim();

      socket.emit('createRoom', { host, numPlayers, roomName, ticketPrice});
    });

   socket.on('roomCreated', (roomData) => {
  // Store host name for room page
  sessionStorage.setItem('hostName', roomData.host);
  sessionStorage.setItem('currentPlayerName', roomData.host); // as host is also a player
  window.location.href = `room.html?roomId=${roomData.roomId}`;
});


    // Optional: catch errors
    socket.on('joinError', function(msg) {
      alert(msg);
    });
  </script>
</body>
</html>
